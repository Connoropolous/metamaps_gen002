sudo: false
language: ruby
cache:
  bundler: true
  directories:
  - app/assets/javascripts/node_modules
rvm:
  - 2.1.3
before_script:
  - echo "Rspec setup"
  - export RAILS_ENV=test
  - cp .example-env .env
  - bundle exec rake db:create
  - bundle exec rake db:schema:load
  - echo "node setup"
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - (cd frontend && npm install)
script:
  - bundle exec rspec && (cd frontend && npm test) && bundle exec brakeman -q -z
